<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/6abebc572e.js" crossorigin="anonymous"></script>
</head>
<body>
  <p class="error">You can't do that</p>
  <div class="end-screen">
    <div class="round"></div>
    <div class="winner-sprite2"></div>
    <div class="winner-text"></div>
  </div>

  <div class="scoreContainer">
    <h2>Score</h2>
    <ul>
      <li>X Win:<span id="xScore">0</span></li>
      <li>O Win:<span id="yScore">0</span></li>
      <li><button id="resetBtn">RESET GAME</button></li>
      <!-- <li>TIE:<span id="tieScore">0</span></li> -->
    </ul>
  </div>

  <div id="root">  
    <h1>The Rad<br />Tic-Tac-Toe<br />Game</h1>
    <div id="game"></div>
  </div>
  <script src="index.js"></script>
</body>
</html>
